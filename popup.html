<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body style="width: 300px;">
	<h1>Inställningar</h1>

	<table>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverWeaponsActive"> Hover på vapen</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverAttributesActive"> Hover på egenskaper</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverPlayerActive"> Hover på spelare</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="teamGameAutoReady"> Sätt automatiskt redo i lagspel</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="purchaseEquipmentWithoutConfirm"> Köp utrustning utan bekräftelse</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="highlightInDuels"> Highlighta dig själv i dueller</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="highlightWithColor"> Hightlight färg</label> <input class="js-set-config" type="color" name="duelHighlightColor">
			</td>
		</tr>
		<tr>
			<td>
				<label title="Undvik att förbruka samtliga rundor genom att välja ett kortare skift"><input class="js-set-config" type="checkbox" name="workshopDuelFriendlyJobs"> Duellvänliga jobb ℹ️</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>
					<input class="js-set-config" type="checkbox" name="workshopSetDefaultRounds" /> Standardjobb
				</label>
				<select class="js-set-config" name="workshopDefaultRounds">
					<option value="10">10 rundor (2 sm)</option>
					<option value="25">25 rundor (7 sm)</option>
					<option value="50">50 rundor (14 sm)</option>
					<option value="75">75 rundor (21 sm)</option>
					<option value="100">100 rundor (28 sm)</option>
					<option value="125" selected="selected">125 rundor (35 sm)</option>
				</select>
			</td>
		</tr>
	</table>

	<p>Ändringar slår igenom vid nästa sidladdning.</p>

	<script src="js/popup.js"></script>
</body>
</html>
