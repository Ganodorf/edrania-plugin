<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/popup.css" rel="stylesheet" />
</head>
<body>
	<h1>Inställningar</h1>

	<table>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverEquipmentActive"> Hover på utrustning</label>
			</td>
		</tr>
		<tr>
			<td>
				<label title="Egenskaper och Utrustning"><input class="js-set-config" type="checkbox" name="hoverMyGladiatorActive"> Hover på Min gladiator</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverPlayerActive"> Hover på spelare</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="hoverHistoryDuelReportActive"> Hover på matchrapport under Historik</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="teamGameAutoReady"> Sätt automatiskt redo i lagspel</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="purchaseEquipmentWithoutConfirm"> Köp utrustning utan bekräftelse</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="highlightInDuels"> Highlighta dig själv i dueller</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="highlightWithColor"> Hightlight färg</label>
				<input class="js-set-config" type="color" name="duelHighlightColor" style="margin-left: 0.375rem;">
			</td>
		</tr>
		<tr>
			<td>
				<label title="Undvik att förbruka samtliga rundor genom att välja ett kortare skift"><input
						class="js-set-config" type="checkbox" name="workshopDuelFriendlyJobs"
						style="align-self: center;"> Duellvänliga jobb ℹ️</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>
					<input class="js-set-config" type="checkbox" name="workshopSetDefaultRounds" /> Standardjobb
				</label>
				<select class="js-set-config" name="workshopDefaultRounds" style="margin-left: 0.375rem;">
					<option value="10">10 rundor (2 mynt)</option>
					<option value="25">25 rundor (7 mynt)</option>
					<option value="50">50 rundor (14 mynt)</option>
					<option value="75">75 rundor (21 mynt)</option>
					<option value="100">100 rundor (28 mynt)</option>
					<option value="125" selected="selected">125 rundor (35 mynt)</option>
				</select>
			</td>
		</tr>
	</table>

	<h2>Min klan</h2>

	<table>
		<tr>
			<td>
				<label><input class="js-set-config" type="checkbox" name="replaceWorkDistrictWithMine"> Ersätt
					Jobbdistriktet med Gruva</label>
			</td>
		</tr>
	</table>

	<hr class="divider" />

	<p class="text-center text-gray">Ändringar slår igenom vid nästa sidladdning</p>

	<script src="js/popup.js"></script>
</body>
</html>
